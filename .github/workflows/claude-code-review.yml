name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Skip when workflow files are modified (causes validation failure due to
    # claude-code-action security check requiring workflow to match main branch)
    paths-ignore:
      - '.github/workflows/claude-code-review.yml'
      - '.github/workflows/claude.yml'

# Concurrency: Cancel stale reviews when new commits arrive
# Safe to cancel here: this workflow only reads code and posts comments (non-destructive).
# Unlike claude.yml which can make commits, cancelling a review-in-progress just means
# we skip posting a stale review - the new review will cover the latest code.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      issues: read
      actions: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@f64219702d7454cf29fe32a74104be6ed43dc637  # v1.0.34
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request following the repository's conventions documented in CLAUDE.md.

            ## Review Checklist

            **Architecture & Patterns**:
            - Layer dependencies (Domain → Application → Infrastructure → Presentation)
            - Vertical slice organization within modules
            - Result<T> pattern for error handling (not exceptions for expected failures)
            - CQRS patterns (commands/queries with MediatR)

            **Code Quality**:
            - C# 14 features used appropriately (primary constructors, collection expressions)
            - File-scoped namespaces, one type per file
            - Naming conventions (Repository, Validator, Handler, Dto suffixes)
            - No magic strings/numbers - use constants or configuration

            **Security**:
            - No hardcoded secrets or connection strings
            - Input validation at API boundaries
            - CancellationToken propagation in async methods

            **Testing**:
            - Tests follow xUnit v3 + Shouldly conventions
            - Arrange/Act/Assert pattern
            - Test naming: MethodName_StateUnderTest_ExpectedBehavior

            Be constructive and specific. Reference line numbers when suggesting changes.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'


name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:  # Required for merge queue support
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 6:00 AM UTC
  workflow_dispatch:  # Manual trigger for testing

# Prevent duplicate runs, cancel stale scans when new commits arrive
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze C#
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309  # v5.1.0
        with:
          global-json-file: global.json
          # cache: true  # Will be enabled when packages.lock.json exists

      - name: Check for solution files
        id: check-sln
        uses: ./.github/actions/check-solution

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v4.31.10
        with:
          languages: csharp
          build-mode: manual
          queries: security-extended

      - name: Build
        if: steps.check-sln.outputs.has_solution == 'true'
        # UseSharedCompilation=false ensures CodeQL can trace compiler process arguments
        # See: https://github.com/github/codeql-action/issues/3208
        run: dotnet build Medley.slnx --configuration Release /p:UseSharedCompilation=false

      - name: Warn if no solution
        if: steps.check-sln.outputs.has_solution != 'true'
        run: echo "::warning::No solution file found - CodeQL build was skipped"

      # Scheduled security scans MUST complete - fail loudly if no solution
      - name: Fail scheduled run if no solution
        if: github.event_name == 'schedule' && steps.check-sln.outputs.has_solution != 'true'
        run: |
          echo "::error::Scheduled CodeQL security scan failed - no solution file found"
          echo "Security scans require a buildable solution. Investigate immediately."
          exit 1

      - name: Perform CodeQL Analysis
        if: steps.check-sln.outputs.has_solution == 'true'
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v4.31.10
        with:
          category: /language:csharp
